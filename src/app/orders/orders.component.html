<div class="container-fluid" style="margin-top: 50px;" >
  <h4 class="white-w3ls">Mes   <span>commandes</span></h4>
  <hr>
  <div class="row">
    <div class="col-xs-12" style="">
      <div class="panel panel-default list-group-panel">
        <div class="panel-body">
          <ul class="list-group list-group-header">
            <li class="list-group-item list-group-body">
              <div class="row">
                <div class="col-xs-12 col-md-3 text-left" style="color: #2fdab8"><b>Etat</b></div>
                <div class="col-xs-12 col-md-2" style="color: #2fdab8"><b>Date commande</b></div>
                <div class="col-xs-12 col-md-2" style="color: #2fdab8"><b>Montant</b></div>
                <div class="col-xs-12 col-md-2" style="color: #2fdab8"><b>Date livraison</b></div>
              </div>
            </li>
          </ul>
          <ul class="list-group list-group-body" style="">
            <li class="list-group-item">
              <div class="row">
                <div *ngFor="let order of orders; let i = index;" class="col-md-12">
                    <div class="col-xs-12 col-md-3 text-left" style=" ">{{order.status}}</div>
                    <div class="col-xs-12 col-md-2" style="">{{order.order_date|date:'dd/MM/yyyy'}}</div>
                    <div class="col-xs-12 col-md-2" style="">{{order.amount}} â‚¬</div>
                    <div class="col-xs-12 col-md-2" style="">{{order.delivery_date|date:'dd/MM/yyyy'}}</div>
                    <div class="col-xs-12 col-xs-offset-10" >
                      <button id="cancel-btn" (click)="onDelete(order.id)" *ngIf="order.status == 'En attente'">annuler</button>
                      <a id="cancel-btn" [routerLink]="order.id">articles</a>
                    </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
