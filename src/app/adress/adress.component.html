<!--breadcrump start-->
<div class="row bs-wizard" style="border-bottom:0;">

  <div class="col-xs-3 bs-wizard-step complete">
    <div class="text-center bs-wizard-stepnum">Mon panier</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a  class="bs-wizard-dot"></a>
  </div>
  <div class="col-xs-3 bs-wizard-step active"><!-- complete -->
    <div class="text-center bs-wizard-stepnum">Livraison</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a href="#" class="bs-wizard-dot"></a>
  </div>
  <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
    <div class="text-center bs-wizard-stepnum">Paiement</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a href="#" class="bs-wizard-dot"></a>
  </div>
  <div class="col-xs-3 bs-wizard-step disabled"><!-- active -->
    <div class="text-center bs-wizard-stepnum">Confirmation</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a href="#" class="bs-wizard-dot"></a>
  </div>
</div>
<!--breadcrump end-->

<div class="banner_bottom_agile_info">
    <div class="container">
        <div class="agile-contact-grids">
            <div class="agile-contact-left">
                <div class="col-md-12 contact-form">
                    <h4 class="white-w3ls">MA  <span>LIVRAISON</span></h4>

                    <form [formGroup]="addressForm" (ngSubmit)="onSubmitForm()">

                        <div class="styled-input agile-styled-input-top">
                            <input type="text" id="name"  formControlName="customerName">
                            <label  for="name">Prénom* :</label>
                            <span></span>
                        </div>
                        <div class="styled-input">
                            <input type="text" id="family-name" placeholder="Nom" formControlName="familyName">
                            <label for="family-name">Nom* :</label>
                            <span></span>
                        </div>
                        <div class="styled-input">
                            <input type="text" id="tel" placeholder="Numéro de téléphone" formControlName="phoneNumber">
                            <label for="tel">Numéro de télephone* :</label>
                            <span></span>
                        </div>
                        <div class="styled-input">
                            <input type="text" id="address" placeholder="Rue, numéro, étage,..." formControlName="address">
                            <label  for="address">Adresse* :</label>
                            <span></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="styled-input">
                                <input type="text" id="city" placeholder="Ville" formControlName="city">
                                <label  for="city">Ville* :</label>
                                <span></span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="styled-input">
                                <input type="text" id="postalcode" placeholder="Code postal" formControlName="postal_code">
                                <label  for="postalcode">Code postal* :</label>
                                <span></span>
                            </div>
                        </div>
                        <br>
                        <br><br>
                        <div class="styled-input">
                        <select class="form-control" formControlName="country">
                            <option>France</option>
                        </select>
                        </div>
                        <div class="styled-input">
                            <input type="text" id="name-address" placeholder="Domicile" formControlName="name">
                            <label  for="name-address">Donner un nom à cette adresse* : Bureau, maison ...</label>
                            <span></span>
                        </div>
                           <p> (*Champs obligatoires)</p>
                        <br>
                        <div  style="float: right;">
                            <input type="submit" value="Valider cette adresse" [disabled]="addressForm.invalid">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
